name: Main workflow

on: [push, pull_request]

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, macOS-latest]
        rlwrap: [0.41, 0.43]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Install prerequirement dependency for macOS
        run: brew install automake readline
        if: matrix.os == 'macos-latest'

      - name: Install prerequirement dependency for Ubuntu
        run: sudo apt-get install libreadline-dev
        if: matrix.os == 'ubuntu-latest'

      - name: Install asdf
        run: git clone https://github.com/asdf-vm/asdf.git $HOME/asdf

      - name: Install rlwrap and print rlwrap version
        run: |
          . $HOME/asdf/asdf.sh
          asdf plugin-add rlwrap $GITHUB_WORKSPACE
          asdf install rlwrap ${{ matrix.rlwrap }}
          asdf global rlwrap ${{ matrix.rlwrap }}
          rlwrap --version

  test:
    runs-on: macOS-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Install asdf
        run: git clone https://github.com/asdf-vm/asdf.git $HOME/asdf

      - name: Test plugin
        env:
          GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          . $HOME/asdf/asdf.sh
          asdf plugin-add rlwrap $GITHUB_WORKSPACE
          bats test

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Run ShellCheck
        run: shellcheck bin/*
